<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Lista no marcando orden</h2>
    <ul>
        <li>Pez</li>
        <li>Burro</li>
        <li>Vaca</li>
    </ul>
    <h2>Listas marcando orden</h2>
    <h3>Con tipo por defecto</h3>
    <ol>
        <li>Comprobar existencia de corriente electrica</li>
        <li>Enchufar a contacto</li>
        <li>Encender</li>
    </ol>
    <ol type="i">
        <li>Comprobar existencia de corriente electrica</li>
        <li>Enchufar a contacto</li>
        <li>Encender</li>
    </ol>
</body>
</html>
