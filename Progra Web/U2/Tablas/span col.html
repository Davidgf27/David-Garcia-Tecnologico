<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Expandiendo celdas a dos columnas</h2>
    <p>Para hacer que una celda abarque varias columnas. Usar el atributo colspan</p>
    <table style="width:100%">
    <tr>
        <th colspan="2">Nombre</th>
        <th>Edad</th>
    </tr>
    <tr>
        <td>Juan</td>
        <td>Salinas</td>
        <td>43</td>
    </tr>
    <tr>
        <td>Eva</td>
        <td>Juarez</td>
        <td>57</td>
    </tr>
</table>
</body>
</html>
